        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,400italic,300italic,300,500,500italic,700,900">

        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/templatemo-misc.css">
        <link rel="stylesheet" href="css/templatemo-style.css">
        <link rel="stylesheet" href="css/our-template.css">
        <script src="js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>

        <script src="js/vendor/jquery-1.11.0.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    <body onload="displayImages()">
        <section id="pageloader">
            <div class="loader-item fa fa-spin colored-border"></div>
        </section> <!-- /#pageloader -->

        <header class="site-header container-fluid">
            <div class="top-header">
                <div class="logo col-md-6 col-sm-6">
                    <h1><em>Guess</em>Which</h1>
                </div> <!-- /.logo -->
            </div>
        </header> <!-- /.site-header -->

        <div class="content-wrapper">
            <div class="col_one">
                <!-- Pop-up -->
                <div id="pop-up" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2 id="pop-up-title"></h2>
                        </div>
                        <p id="pop-up-text"></p>
                    </div>

                </div>
                <div class="row" id="image_display"></div> <!-- /.row -->
            </div>
            <div class="col_two">
                <button id="new_button" onclick="newGame(true)">New Game</button>

                <div id="QA">
                    <label for="question">Question:</label>
                    <input type="text" id="question">
                    <p></p>
                    <label for="answer">Answer:</label>
                    <p id="answer">  </p>
                    <p></p>
                    <button id="ask_button" onclick="ask(question.value)">Ask</button>
                </div>
                
                
            </div>
        </div> <!-- /.content-wrapper -->

       

        <!-- Preloader -->
        <script type="text/javascript">
            //<![CDATA[
            $(window).load(function() { // makes sure the whole site is loaded
                $('.loader-item').fadeOut(); // will first fade out the loading animation
                    $('#pageloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
                $('body').delay(350).css({'overflow-y':'visible'});
            })
            //]]>
        </script>

    </body>
